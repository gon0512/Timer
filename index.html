<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <navbar class="nav bg-light">
        <h1 class="p-3">Meu Timer</h1>
    </navbar>
    <section class="container">
        <div class="caixa">
            <div class="row">
                <div class="col-sm-3"></div>
                    <h1 class="col-sm-6 text-center mt-3">Meu Timer</h1>
                <div class="col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                    <p class="col-sm-6 display-1 text-center relogio">00:00:00</p>
                <div class="col-sm-3"></div>
            </div>
            
            <div class="row">
                <div class="col-sm-3"></div>
                <p class="col-sm-6 text-center p-2">
                    <button class="btn btn-success iniciar">Iniciar</button>
                    <button class="btn btn-secondary pausar">Pausar</button>
                    <button class="btn btn-danger zerar">Zerar</button>
                </p>
                <div class="col-sm-3"></div>
            </div>
        </div>

        
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
